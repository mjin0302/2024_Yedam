<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>

    <style>
        ul {
            margin: 10px 10px;
            padding: 0px;
        }
        li {
            list-style: none;
        }
    </style>
</head>
<body>
    <form name="gugudan">
        <label>단 입력 : <input type="text" id="dan"></label>
        <button type="button" id="btn">출력</button>
    </form>
    <div id="result"></div>

    <script>
        // 출력 버튼이 클릭되면 입력된 단만 출력
        let dan = document.querySelector("#dan");
        let btn = document.querySelector("#btn");
        let div = document.querySelector("#result");
        
        btn.onclick = show;
        
        function show() {
            dan = Number(dan.value);

            let result = 0;
            let list = "<ul>"
            for(let i = 1; i < 10; i++) {
                list += `<li>${dan} * ${i} = ${result = dan * i}</li>`
                console.log(`${dan} * ${i} = ${result}`);
            }
            list += "</ul>";
            div.innerHTML = list;
        }
    </script>
</body>
</html>
