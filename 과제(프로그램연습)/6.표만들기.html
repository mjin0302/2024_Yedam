<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표만들기</title>
  <style>
    #container{
      width: 60%;
      margin: 0 auto;
      text-align: center;
    }
    form {
      margin-bottom:30px;
    }
    input[type="text"] {
      width:30px;
      height:20px;
      text-align: center;
    }
    button {
      margin-left:10px;
    }
    table {
      width:100%;      
      border-collapse: collapse;
    }
    td {
      border:1px solid #ccc;
      padding:10px;
    }

  </style>
</head>
<body>
  <div id="container">
    <form name="layout">
      <input type="text" id="rCount" value="1">행 
      <input type="text" id="cCount" value="1">열    
      <button type="button" id="btn">작성</button>
    </form>
    <div id="contents"></div>
  </div>

  <script>
    let rCountEle = document.querySelector("#rCount");
    let cCountEle = document.querySelector("#cCount");
    let btnEle = document.querySelector("#btn");

    btnEle.onclick = show;

    function show() {
      let rCountVal = rCountEle.value;
      let cCountVal = cCountEle.value;
      console.log("rCountVal", rCountVal);
      console.log("cCountVal", cCountVal);

      let elementList = `<table>`
      for(let i = 1; i <= rCountVal; i++) {
        console.log("rCountEle in for", rCountVal);
        console.log("cCountEle in for", cCountVal);
        elementList += `<tr>`
        for(let j = 1; j <= cCountVal; j++) {
          elementList += `<td>${i}, ${j}</td>`
        }
        elementList += `</tr>`
      }
      elementList += `</table>`
      document.querySelector("#contents").innerHTML = elementList;
    }
  </script>
</body>
</html>
