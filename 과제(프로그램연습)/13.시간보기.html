<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body onload="openPobup()">
   <div id="container">
      <button type="button" id="btn">현재시간보기</button>
   </div>

   <script>
      let btn = document.querySelector("#btn");

      btn.onclick = () => {
         let left = (screen.availWidth - 400) / 2;
         let top = (screen.availHeight - 200) / 2;

         window.open('12.현재시각.html','pop', `width = 400, height = 200, left=${left}, top=${top}`)

         function openPobup() {
            let newWin = window.open('12.현재시각.html', 'pop', `width = 400, height = 200`);
            if(newWin == null) {
               alert("팝업이 차단되었습니다. 팝업 차단을 해제해 주세요")
            }
         }
      }
   </script>
   
</body>
</html>
