<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기념일 계산</title>
  <style>
    #container{
      width: 400px;
      border: 1px solid #ccc;
      padding-top: 30px;
      margin: 0 auto;
    }
    #day1{
      text-align: center;
    }
    #day1 h3{
      color:rgb(208, 25, 166);
      font-size: 24px;;
    }
    #day1 p{
      background-color: black;
      color: #fff;
      text-align: left;
      padding: 8px;
    }
    ul{
      border-bottom: 1px solid #ccc;
      margin: 20px 40px;
      padding: 20px;
      list-style: none;
      overflow: hidden;
    }
    #day2 ul:last-child{
      border:none;
    }
    ul li{
      float:left;
      font-weight: bold;
    }
    ul li:last-child{
      float: right;
      font-weight: bold;
    }
    

  </style>

</head>
<body>
  <div id="container">
    <div id="day1">
      <h1>우리 만난 지</h1>
      <h3 id="accent"> 몇일?</h3>
      <p>기념일 계산</p>
    </div>
    <div id="day2">
      <ul>
        <li>100일</li>
        <li id="date100"></li>
      </ul>
      
      <ul>
        <li>200일</li>
        <li id="date200"></li>
      </ul>

      <ul>
        <li>1년</li>
        <li id="date365"></li>
      </ul>
      <ul>
        <li>500일</li>
        <li id="date500"></li>
      </ul>
  </div>
    <script>
      let accent = document.querySelector("#accent");
      let date100Ele = document.querySelector("#date100");
      let date200Ele = document.querySelector("#date200");
      let date365Ele = document.querySelector("#date365");
      let date500Ele = document.querySelector("#date500");
      
      let today = new Date();
      let anniDay = "";
      // ! 
      // 날짜 계산
      let day100 = accentDay(new Date(today.getTime() + 100 * 24 * 60 * 60 * 1000));
      let day200 = accentDay(new Date(today.getTime() + 200 * 24 * 60 * 60 * 1000));
      let day365 = accentDay(new Date(today.getTime() + 365 * 24 * 60 * 60 * 1000));
      let day500 = accentDay(new Date(today.getTime() + 500 * 24 * 60 * 60 * 1000));

      function accentDay(day) {
        let year = day.getFullYear();
        let month = day.getMonth() + 1; 
        if(month < 10) month = '0' + month;
        // month = (month < 10) ? "0" + month : month;
        let date = day.getDate();
        if(date.length < 2) date = '0' + date;
        
        let anniDay = `${year}년 ${month}월 ${date}일`;

        return anniDay;
      };

      accent.innerText = accentDay(today);
      date100Ele.innerText = day100;
      date200Ele.innerText = day200;
      date365Ele.innerText = day365;
      date500Ele.innerText = day500;

    </script>
  </div>
</body>
</html>
