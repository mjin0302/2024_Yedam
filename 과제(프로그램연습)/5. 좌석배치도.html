<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌석배치도</title>
    <style>
        table{
            width: 60%;
            border: 1px solid #ccc;
            border-collapse: collapse;
            empty-cells: hide;
            margin-top: 30px;
            text-align: center;
        }
        td{
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>좌석배치도</h1>
    <form name="output">
        <label for="person">입장객 수</label>
        <input type="text" id="person" name="person" size="5">
        <label for="colNum">1줄 자릿 수</label>
        <input type="text" id="colNum" name="colNum" size="5">
        <button type="button" id="btn">배치도</button>
    </form>
    <div id="layout"></div>

    <script>
        let personEle = document.querySelector("#person");
        let colNumEle = document.querySelector("#colNum");
        let btnEle = document.querySelector("#btn");
        let layoutEle = document.querySelector("#layout");

        let rowNumEle = 0;
        

        btnEle.onclick = show;

        function show() {
            let seatNo = 0;
            rowNumEle = Number(Math.ceil(personEle.value / colNumEle.value));
            colNumEle = Number(colNumEle.value);

            let elementList = `<table>`
            for(let i = 1; i <= rowNumEle; i++) {
                elementList += `<tr>`;
                for(let j = 1; j <= colNumEle; j++) {
                    if(seatNo >= personEle.value) break;
                    seatNo ++;
                    elementList += `<td>좌석 : ${seatNo}</td>`;
                }
                elementList += `</tr>`;   
            }
            elementList += `</table>`
            layoutEle.innerHTML = elementList;
        }
    </script>
</body>
</html>
