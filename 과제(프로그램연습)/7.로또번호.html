        <h1>로또 번호 발생기</h1>
        <button type="button" id="btn">클릭</button>
        <div id="lotto"></div>
    </div>
    <script>
        let btnEle = document.querySelector("#btn");
        let lottoDiv = document.querySelector("#lotto");

        btnEle.onclick = show;

        function show() {
            let numArr = [];
            
            // for(let i = 0; i < 6; i++) {

            //     if(numArr.indexOf(num) == -1) {

            //     if(numArr.indexOf(num) == -1) {
            //         numArr.push(num);
            //     } 
            // }
            let count = 0;
            while(count < 6) {
                let num = Math.floor(Math.random() * 45) + 1;
                if(numArr.indexOf(num) == -1) {
                    numArr[count] = num;
                    count++;
                }
            }
            lottoDiv.innerHTML = numArr.join("&nbsp&nbsp&nbsp");
        }
    </script>
