<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
        let arr = [];
        let sum = 0;
        
        // 배열에 1에서 100사이의 무작위 수 10개를 입력
        for(let i = 0; i < 10; i++) {
            let num = Math.random();
            if (arr.indexOf(num) == -1) {
                num = Math.floor(num * 100) + 1;
                arr.push(num);
            } else {
                i--;
            }
            // 배열의 합 계산
            sum += arr[i]
        }

        // 최대값과 최소값 구하기
        let min = arr[0];
        let max = 0;
        for(let i = 0; i < arr.length; i++) {
            if(arr[i] > max) {
                max = arr[i];
            } else if (arr[i] < min) {
                min = arr[i];
            }
        } 
        console.log(arr);
        console.log(`배열의 최대값은 : ${max}, 최소값은 ${min}, 총 합은 ${sum} !!`)
    </script>

    
</body>
</html>
