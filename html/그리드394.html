<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>p394</title>
   <style>
      
      .wrapper {
         width: 80%;
         margin: 0 auto;
         display: grid;
         grid-template-columns: repeat(3, 1fr);
         grid-template-rows: repeat(3, 100px);
         gap: 10px;
      }
      .box:nth-child(2n+1) {
         background-color: #ffe0ea;
         border: 1px solid #aaa;
      }
      .box:nth-child(2n) {
         background-color: palevioletred;
      }
   </style>
</head>
<body>
   <div class="wrapper">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
   </div>
</body>
</html>
