      // 반복문 : 조건이 만족할 때 까지 내용을 반복 처리
      for (let i = 1; i < 11; i++) {
         console.log(i);
      }

      for(let i = 2; i < 11; i += 2 ){
         console.log(i)
      }

      // 1에서 10까지 합 구하기
      let sum = 0;
      for(let i = 1; i < 11; i++) {
         sum += i
         console.log(`i: ${i}, sum: ${sum}`)
      }
      console.log(`총 합 : ${sum}`);

      // 1에서 100까지 홀수합, 짝수합 구하기
      // 수가 홀수면? 홀수합에
      // 수가 짝수면 짝수합에 더해서
      // 홀수합 = , 짝수합 = 출력
      // 2,4,6,8,10
      let num = 100;
      let oddSum = 0;
      let evenSum = 0;
      sum = 0; // sum 초기화
      let sum3 = 0;
      for(let i = 0; i <= num; i++) {
         // 총 합
         sum += i;
         // 3의 배수 합
         if(i % 3 == 0) {
            sum3 += i
         }
         // 홀수, 짝수 합
         if (i % 2 == 0) {
            evenSum += i;
         } else {
            oddSum += i;
         }
      }
      console.log(`총 합 : ${sum}, 짝수합 : ${evenSum}, 홀수합 : ${oddSum}\n 3의 배수 합 : ${sum3}`);

      // 중첩 반복문

      // 배열의 합을 구하세요
      let nums = [5,7,9,888,7,-9,85,99];
      sum = 0;
