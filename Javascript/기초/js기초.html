<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>js기초</title>
</head>
<body>
   <button>버튼</button>
   <h1>js기초</h1>
   <script>
      // 출력문
      //1. 알림창
      //alert("공지사항 알립니다.");
      
      //2. 웹문서에 출력
      document.write("<h3>웹 문서에 출력합니다.</h3>")
      //3.콘솔창에 출력
      console.log("콘솔창에 출력")
      
      // 입력문
      // 데이터 입력창
      name = prompt("이름을 입력하세요 ", "홍길동");
      console.log(name);
      num = prompt("수를 입력하세요 "); // prompt타입은 문자다!!
      console.log(num + 100); // 문자 + 문자 => 연결함 / 숫자 + 숫자 = 덧셈

      // 확인창
      check = confirm("수락하시겠습니까?");
      console.log(check);
   </script>
</body>
</html>
