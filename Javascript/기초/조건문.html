<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>조건문</title>
</head>
<body>
   <h1>조건문</h1>
   <script>
      //제어문 : 조건문, 반복문
      // 1. 조건문
      // if문
      let su = 0;
      if(su > 0) {
         console.log(`${su}는 양수입니다.`);
      } else {
         if(su == 0) {
            console.log(`${su}는 zero입니다.`);
         } else {
            console.log(`${su}는 음수입니다.`);
         }
      }
      console.log("end");
      console.log("-----------------------------------");

      // su가 짝수면 짝수 출력, 홀수면 홀수 출력
      // if문
      let num = 11;
      if(num % 2 == 0) {
         console.log(`${num}은 짝수입니다.`);
      } else {
         console.log(`${num}은 홀수입니다.`)
      }
      console.log("-----------------------------------");

      // su가 7의 배수면 7의 배수 
      su = 22;
      if(su % 7 !== 0) {
         console.log(`${su}는 7의 배수가 아닙니다.`);
      } else {
         console.log("7의 배수 입니다.");
      }
      console.log("-----------------------------------");

      // su가 3의 배수 이면서 7의 배수이면 3,7배수라고 출력
      if(su % 3 == 0 || su % 7 == 0) {
         console.log(`${su}는 3,7의 배수 입니다.`);
      } else {
         console.log(`${su}는 3,7의 배수가 아닙니다.`);
      }
      console.log("-----------------------------------");

      // 점수 등급 매기기
      // 평균 >= 90 -수 ------평균 <60 - 가
      let avg = 75;
      let grade = ""; //등급 저장 변수
      if(avg >= 90) {
         grade = "수";
      } else if(avg >= 80) {
         grade = "우";
      } else if (avg >= 70) {
         grade = "미";
      } else if (avg >= 60) {
         grade = "양";
      } else {
         grade = "가";
      }
      console.log(`평균: ${avg} : 등급 : ${grade}`);

      // 삼항 연산자
      // (조건) ? true : false
      su = 98;
      let col = 3;
      let row = parseInt(su / col);
      (su % col  == 0) ? row : row++;
      console.log(`몇줄 : ${row}`);
      su % 2 == 0 ? console.log("짝수") : console.log("홀수");

      // switch(값) 값에 따라 처리
      // 수를 입력 3으로 나눈 나머지가
      // 0이면 최고, 1이면 우수, 2이면 보통을 출력
      switch(su%3) {
         case 0: 
            console.log("최고");
            break;
         case 1:
            console.log("우수");
            break;
         case 2:
            console.log("보통");
            break;
         default:
            console.log("오류입니다.");
            break;
      }

      // 평균 점수 이용 -> 등급매기기
      // switch 이용
      // 평균 값 변경 => 10, 9, 8, 7, 6, 나머지
      
      avg = 88;
      grade = ""; //등급 저장 변수
      switch(Math.floor(avg/10)) {
         case 10: 
            grade = "A"
            break;
         case 9:
            grade = "B"
            break;
         case 8:
            grade = "C"
            break;
         case 7:
            grade = "D"
            break;
         case 6:
            grade = "E"
            break;
         default:
            grade = "F";
            break;
      }
      console.log(`평균 : ${avg}, 등급 : ${grade}`)
   </script>
</body>
</html>
