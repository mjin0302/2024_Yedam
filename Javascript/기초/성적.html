<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>성적</title>

   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
   <h1 id="hd">성적</h1>
   <script>
      // 성적 처리
      // 함수 선언
      function Sungjuk(name, kor, eng, math) {
         this.name = name;
         this.kor = kor;
         this.eng = eng;
         this.math = math;
      }
      // 총점 구하기
      Sungjuk.prototype.getSum = function() {
         let sum = this.kor + this.eng + this.math;
         return sum;
      }
      // 평균 구하기
      Sungjuk.prototype.getAvg = function() {
         let avg = Math.round(this.getSum() / 3);
         return avg;
      }

      // 등급 구하기
      Sungjuk.prototype.getGrade = function() {
         let grade = ""; 
         if (this.getAvg >= 90) {
            grade = "A";
         } else if (90 < this.getAvg >= 80) {
            grade = "B";
         } else if (80 < this.getAvg >= 70) {
            grade = "C";
         } else if (70 < this.getAvg >= 60) {
            grade = "D";
         } else {
            grade = "E";
         }
         return grade;
      }

      // 출력하기
      Sungjuk.prototype.print = function() {
         console.log(`객체 : ${this.name}\t${this.getSum()}\t${this.getAvg()}\t${this.getGrade()}` );
      }

      // 배열에 데이터 저장
      let students = [
         new Sungjuk("민진", 80, 70, 90),
         new Sungjuk("bbb", 90, 75, 55),
         new Sungjuk("ccc", 70, 90, 81),
         new Sungjuk("ddd", 100, 88, 81),
         new Sungjuk("eee", 70, 77, 81),
         new Sungjuk("fff", 70, 55, 81),
      ]
      console.log(students);

      // 함수 호출(실행)
      console.log("-------------------------");
      console.log(`이름\t총점\t\평균\t\성적`);
      for(let ele of students) {
         ele.print();
      }
      console.log("-------------------------");
      // 이름, 국어, 영어, 수학 데이터를 넘겨 받아 성적을 처리하는 함수를 생성 하세요
      // 1. 이름, 국어, 영어, 수학 넘겨받는 함수 생성
      // 2. 받은 매개변수로 총점, 평균, 성적 계산
      // 3. 출력
      function sungjukFunc (name, ...score) {
         let totalScore = 0;
         for(let i = 0; i < score.length; i++) {
            totalScore += score[i]; // 총점
         }
         let avg = Math.round(totalScore / 3); // 평균
         let grade = ""; 
         if (avg >= 90) {
            grade = "A";
         } else if (90 < avg >= 80) {
            grade = "B";
         } else if (80 < avg >= 70) {
            grade = "C";
         } else if (70 < avg >= 60) {
            grade = "D";
         } else {
            grade = "E";
         }
         console.log(`${name}\t${totalScore}\t${avg}\t${grade}` );
      }
      sungjukFunc("민진", 100, 100, 100);
   </script>
</body>
</html>
